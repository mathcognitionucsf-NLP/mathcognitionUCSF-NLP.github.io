<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generative Art</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="sketch.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/3.6.2/fetch.umd.min.js"></script>
  
  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="color-modal" class="modal">
    <div class="modal-content">
      <h3>Guess the word for this color:</h3>
      <div id="color-display" style="width: 100px; height: 100px; margin: 20px auto;"></div>
      <input type="text" id="word-guess" style="margin-bottom: 20px;">
      <button id="submit-guess">Submit</button>
    </div>
  </div>
</body>
</html>
